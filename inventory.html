<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #7851a9;
        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      h1 {
        margin-top: 20px;
      }
      .balance {
        text-align: center;
        font-size: 20px;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #444;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }
      .buttons {
        margin-top: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #28a745;
        color: white;
        border: none;
        margin: 5px;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #218838;
      }
      .main-button {
        display: flex;
        align-items: left;
        padding: 10px;
      }
      #display{
        font-size: 50px;
        display: flex;
        flex-direction: row;
        padding: 30px;
        letter-spacing: 40px;
      }
    </style>
  </head>
  <body>
    <h1>Inventory</h1>
    <div class="balance" id="gBucksDisplay"></div>
    <div class="container">
      <div id="display"></div>
      <button class="main-button" onclick="goToMainPage()">
        Back to Main Page
      </button>
    </div>

    <script>
      let items = JSON.parse(localStorage.getItem("inventory")) || ["üêπ", "üê∂"];
      const element = document.createElement("div");

      //Loop through inventory and display
      items.forEach(displayItem);

      function displayItem(item){
        const display = document.getElementById("display");
        element.className = "Icon";
        element.textContent = item;
        display.appendChild(element);
        //element.addEventListener("click", icon);
      }

      // Go back to Main Page
      function goToMainPage() {
        location.href = "TSP.php"; // Redirects to TSP.html
      }

      /*function icon() {
        document.getElementById("Icon");

      }*/

    </script>
  </body>
</html>
