<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roulette</title>
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2e8b57;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .game-container {
        max-width: 600px;
        width: 600px;
        margin: 20px auto;
        background-color: #444;
        padding: 10px 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        position: fixed;
        bottom: 30px;
        left: 100px;
    }
    .bettingtable {
        position: fixed;
        top: 65px;
        left: 50px;
    }
    .wheel {
        position: fixed;
        top: 25px;
        right: 40px;
    }
    .buttons {
      margin-top: 0px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #218838;
    }
    .back-button {
      margin-top: 20px;
    }
    .results {
      margin-top: 20px;
    }
</style>
<body>
    <h1>Roulette</h1>
    <div class="bettingtable">
        <img id="betTable" src="RouletteAssets/bettingtable.png" alt="Betting Table" width="750" height=auto/>
    </div>
    <div class="wheel">
        <img id="spinWheel" src="RouletteAssets/wheel.png" alt="Spinning Wheel" width="650" height=auto>
    </div>
    <div class="game-container">
        <div class="buttons">
            <button onclick="spin()">Spin</button>
            <button class="back-button" onclick="goToMainPage()">Back to Main Page</button>
        </div>
        <div class="results" id="currency-stats">
            GBucks: 0
        </div>
    </div>

    <script>
        let balance = parseFloat(localStorage.getItem("shareCurrency")) || 0;

        function updateCurrency() {
            document.getElementById("currency-stats").textContent = `GBucks: ${balance}`;
        }

        function goToMainPage() {
            location.href = "TSP.html";
        }
        
        window.onload = updateCurrency;
    </script>
</body>
</html>
