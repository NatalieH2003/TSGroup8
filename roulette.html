                    }
                }
            }

            if (document.getElementById(parity).style.borderColor === "black") {
                document.getElementById(parity).style.borderColor = "yellow";
            } else if (document.getElementById(parity).style.borderColor === "yellow") {
                document.getElementById(parity).style.borderColor = "black";
            } else {
                document.getElementById(parity).style.borderColor = "yellow"
            }
        }

        //Directing to bet page
        function changeBet() {
            location.href="betting.php";
        }
        
        //Saving information
        function saveData() {
            localStorage.setItem("shareCurrency", balance);
        }

        //Updating text on the page to show new balance after every game
        function updateCurrency() {
            document.getElementById("currency-stats").textContent = `GBucks: ${balance} | Bet Amount: ${bet}`;
        }

        //Directing to main page
        function goToMainPage() {
            location.href = "TSP.php";
        }

        // save balance value in a cookie to update the database
        function newBalance(){
            document.cookie = "newBal="+ Math.round(balance)+"; SameSite=None; Secure";
        }
        
        window.onload = updateCurrency;
    </script>
</body>
