                    } else {

                    }

                }

        }

        //Determines the amount returned based on win, and default lose cost
        function returnResult() {
            if (winLose === true) {
                if (betPlaced === "1stClm" || betPlaced === "2ndClm" || betPlaced === "3rdClm" || betPlaced === "1Third" || betPlaced === "2Third" || betPlaced === "3Third") {
                    winAmount = bet*2;
                    balance = balance + winAmount;
                    newBalance();
                } else if (betPlaced === "red" || betPlaced === "black" || betPlaced === "even" || betPlaced === "odd" || betPlaced === "1Half" || betPlaced === "2Half") {
                    winAmount = bet;
                    balance = balance + winAmount;
                    newBalance();
                } else {
                    winAmount = bet*35
                    balance = balance + winAmount;
                    newBalance();
                }
            } else {
                winAmount = bet;
                balance = balance - winAmount;
                newBalance();
            }
        }
