<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #852928;
        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      h1 {
        margin-top: 20px;
      }
      .balance {
        text-align: center;
        font-size: 20px;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #444;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }
      .buttons {
        margin-top: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #28a745;
        color: white;
        border: none;
        margin: 5px;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #218838;
      }
      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      /*List items */
      ul li {
        cursor: pointer;
        position: relative;
        padding: 12px 8px 12px 40px;
        font-size: 18px;
        margin: 5px 0;
        background-color: #555;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      ul li.checked {
        color: #555;
        text-decoration: line-through;
      }
      #input {
        width: 100%;
        height: 50px;
        padding: 10px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1>To-Do-List</h1>
    <div class="balance" id="gBucksDisplay"></div>
    <div class="container">
      <div class="row">
        <input type="text" id="input" placeholder="Enter a task" />
        <button class="Add" onclick="addTask()">Add</button>
      </div>
      <ul id="list"></ul>
    </div>

    <script>
      let balance = parseFloat(localStorage.getItem("shareCurrency"), 10);
      document.getElementById(
        "gBucksDisplay"
      ).textContent = `Balance: ${balance}`;
      const input = document.getElementById("input");
      const lists = document.getElementById("list");

      function addTask() {
        const text = input.value.trim();
        //Message when nothing is typed
        if (text === "") {
          alert("You must type something!");
          return;
        }

        //Create task and add to list
        const newTask = document.createElement("li");
        newTask.textContent = text;
        lists.appendChild(newTask);

        //Create remove button
        const remove = document.createElement("button");
        remove.textContent = "X";
        remove.className = "button-remove";
        remove.addEventListener("click", removeTask);

        //Create check button
        const complete = document.createElement("button");
        complete.textContent = "âœ”";
        complete.className = "button-check";
        complete.addEventListener("click", checkTask);

        //Group buttons
        const buttonContainer = document.createElement("div");
        buttonContainer.style.display = "flex";
        buttonContainer.style.gap = "5px";

        //Append buttons together
        newTask.appendChild(buttonContainer);
        buttonContainer.appendChild(complete);
        buttonContainer.appendChild(remove);

        //Reset textbox
        input.value = "";
        saveData();
      }
      //Function to remove task
      function removeTask(event) {
        const task = event.target.closest("li");
        if (task) {
          task.remove();
          saveData();
        }
      }
      //Function to check task
      function checkTask(event) {
        const task = event.target.closest("li");
        if (task) {
          task.remove();
          balance += 25;
          document.getElementById(
            "gBucksDisplay"
          ).textContent = `Balance: ${balance}`;
          saveData();
        }
      }
      function saveData() {
        localStorage.setItem("tasks", lists.innerHTML);
        localStorage.setItem("shareCurrency", balance);
      }
      /*function showTask() {
        lists.innerHTML = localStorage.getItem("tasks");
      }
      showTask();*/
    </script>
  </body>
</html>
