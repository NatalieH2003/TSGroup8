<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Place your Bets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2e8b57;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    .game-container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #218838;
    }
    .results {
      margin-top: 40px;
    }
    .chips-container {
      display: inline-block;
      text-align: center;
      margin: 20px auto;
    }
    .chips {
      padding: 10px 20px;
      font-size: 20px;
      color: white;
      border: none;
      margin: 5px;
      cursor: pointer;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      text-align: center;
      line-height: 40px;
    }
    .chip1 { background-color: white; color: black; }
    .chip5 { background-color: red; }
    .chip25 { background-color: green; }
    .chip50 { background-color: blue; }
    .chip100 { background-color: black; }
    .chip500 { background-color: purple; }
    .chips:hover {
      background-color: #2f2929;
    }
  </style>
</head>
<body>
  <h1>Place your Bets</h1>
  <div class="game-container">
    <div class="buttons">
      <div class="chips-container">
        <button class="chips chip1" onclick="updateBet(1)">1</button>
        <button class="chips chip5" onclick="updateBet(5)">5</button>
        <button class="chips chip25" onclick="updateBet(25)">25</button>
        <button class="chips chip50" onclick="updateBet(50)">50</button>
        <button class="chips chip100" onclick="updateBet(100)">100</button>
        <button class="chips chip500" onclick="updateBet(500)">500</button>
      </div>
      <button onclick="reset()">Reset</button>
      <div>
        <button onclick="startGame('blackjack')">Start Blackjack</button>
        <button onclick="startGame('slots')">Start Slots</button>
      </div>
    </div>
    <div class="results" id="gBucksDisplay"></div>
  </div>

  <script>
    let balance = parseFloat(localStorage.getItem('shareCurrency'), 10);
    let bet = 0;
    document.getElementById("gBucksDisplay").textContent = `GBucks: ${balance} | Bet: ${bet}`;

    function updateBet(chipValue) {
      if (bet + chipValue <= balance) {
        bet += chipValue;
      }
      document.getElementById("gBucksDisplay").textContent = `GBucks: ${balance} | Bet: ${bet}`;
      saveData();
    }

    function reset() {
      bet = 0;
      document.getElementById("gBucksDisplay").textContent = `GBucks: ${balance} | Bet: ${bet}`;
    }

    function saveData() {
      localStorage.setItem('shareBet', bet);
      localStorage.setItem('shareCurrency', balance);
    }

    function startGame(game) {
      saveData();
      if (game === 'blackjack') {
        location.href = "blackjack.html";
      } else if (game === 'slots') {
        location.href = "slots.html";
      }
    }
  </script>
</body>
</html>
