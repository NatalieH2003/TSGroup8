<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #7851a9;
        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      h1 {
        margin-top: 20px;
      }
      .balance {
        text-align: center;
        font-size: 20px;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #444;
        padding: 20px;
        border-radius: 10px;
        box-sizing: border-box;  
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }
      .buttons {
        display: block;
        width: 100%;
        height: 100px;
        margin-top: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 25px;
        background-color: #28a745;
        color: white;
        border: none;
        margin: 5px;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #218838;
      }
      .emoji-section{
        padding: 10px 20px;
        font-size: 25px;
        margin: 5px;
        cursor: pointer;
      }
      .emoji{
        display: inline-block;
        font-size: 40px;
        margin: 10px;
        cursor: pointer;
      }
      h2 {
        font-size: 20px;
        margin: 10px;
        align-items: left;
      }
      .column {
        display:flex;
        flex-direction: column;
        align-items: center;
      }
      .row{
        display:flex;
        flex-direction: row;
      }
      .main-button {
        font-size: 16px;
        padding: 10px;
      }
      .inventory-button{
        font-size: 16px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Shop</h1>
    <div class="balance" id="gBucksDisplay"></div>
    <div class="container">
      <div class="column">
        <div id = "suburb" class="emoji-section">
          <h2>Suburb Animals - 50</h2>
        </div>
        <div id = "farm" class="emoji-section">
          <h2>Farm Animals - 100</h2>
        </div>
        <div id = "forest" class="emoji-section">
          <h2>Forest Animals - 200</h2>
        </div>
        <div id = "ocean" class="emoji-section">
          <h2>Ocean Animals - 300</h2>
        </div>
        <div id = "desert" class="emoji-section">
          <h2>Desert Animals - 400</h2>
        </div>
        <div id = "mythical" class="emoji-section">
          <h2>Mythical/Extinct Animals - 500</h2>
        </div>
      <div class="row">
        <button class="main-button" onclick="goToMainPage()">
          Back to Main Page
        </button>
        <button class="inventory-button" onclick="goToInventory()">
          Go to Inventory
        </button>
      </div>
    </div>

    <script>
      let clicked = JSON.parse(localStorage.getItem("purchased") || false);
      let balance = parseFloat(localStorage.getItem("shareCurrency"), 10);
      let inventory = JSON.parse(localStorage.getItem("inventory")) || [];
      const suburb = ["\u{1F422}", "\u{1F431}", "\u{1F436}", "\u{1F439}", "\u{1F42D}"];
      const farm = ["\u{1F404}", "\u{1F411}", "\u{1F413}", "\u{1F425}", "\u{1F416}"];
      const forest = ["\u{1F43F}", "\u{1F430}", "\u{1F43B}", "\u{1F43A}", "\u{1F98A}", "\u{1F98C}"];
      const ocean = ["\u{1F419}", "\u{1F420}", "\u{1F421}", "\u{1F42C}", "\u{1F433}"];
      const desert = ["\u{1F42B}", "\u{1F418}", "\u{1F98E}", "\u{1F981}", "\u{1F98F}"];
      const mythical = ["\u{1F9A4}", "\u{1F996}", "\u{1F409}", "\u{1F995}", "\u{1F984}"];
      
      displayItem("suburb", suburb, 50);
      displayItem("farm", farm, 100);
      displayItem("forest", forest, 200);
      displayItem("ocean", ocean, 300);
      displayItem("desert", desert, 400);
      displayItem("mythical", mythical, 500);

      //Retrieve variables
      document.getElementById("gBucksDisplay").textContent = `GBucks: ${balance}`;

      //Iterate through array and display
      function displayItem(sectionId, myArray, price){
        const section = document.getElementById(sectionId);
        myArray.forEach((item) => {
          const emoji = document.createElement("div");  //Create emoji element
          emoji.classList.add("emoji");
          emoji.innerHTML = item; //Display emoji

          //Call buy function when emoji is clicked
          emoji.onclick = function(){
            buy(item, price);
          }
          
          section.appendChild(emoji); //Add emoji to section
        });
      }

      //Buy emoji and place in inventory
      function buy(emoji, price) {
        if (clicked){
          alert("Already Purchased!");
        }
        else if (!clicked && balance >= price) {
          balance -= price;
          inventory.push(emoji);
          document.getElementById("gBucksDisplay").textContent = `GBucks: ${balance}`;
          clicked = true;
          saveData();
        } 
        else if(!clicked && balance <= price) {
          disable(price);
        }
      }

      //Disable clicks when balance is below price
      function disable(price) {
        const container = document.getElementById("emoji-container");
        if(balance<price){
          container.style.pointerEvents = "none";
        }
      }

      // Go back to Main Page
      function goToMainPage() {
        location.href = "TSP.php"; // Redirects to TSP.html
      }

      //Go to Inventory
      function goToInventory() {
        location.href = "inventory.html"; 
      }

      function saveData() {
        localStorage.setItem("shareCurrency", balance);
        localStorage.setItem("inventory",JSON.stringify(inventory));
        localStorage.setItem("purchased", clicked);
      }

    </script>
  </body>
</html>
