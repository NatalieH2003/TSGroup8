<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Machine</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #2e8b57;
        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      .game-container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #444;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }
      .slot-reels {
        display: flex;
        justify-content: center;
        margin: 20px 0;
      }
      .reel {
        font-size: 36px;
        margin: 0 15px;
        width: 100px;
        height: 100px;
        line-height: 100px;
        background-color: #333;
        border-radius: 10px;
      }
      .buttons {
        margin-top: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #28a745;
        color: white;
        border: none;
        margin: 5px;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #218838;
      }
      .back-button {
        margin-top: 20px;
      }
      .results {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Slot Machine</h1>
    <div class="game-container">
      <div class="slot-reels">
        <div id="reel1" class="reel">üçí</div>
        <div id="reel2" class="reel">üçí</div>
        <div id="reel3" class="reel">üçí</div>
      </div>
      <div class="results" id="result"></div>
      <div class="results" id="currency-stats">
        GBucks: 0 | Bet: 0
      </div>
      <div class="buttons">
        <button onclick="spin()">Spin</button>
        <button class="back-button" onclick="goToMainPage()">Back to Main Page</button>
        <button class="back-button" onclick="changeBet()">Change Bet</button>
      </div>
    </div>

    <script>
      const symbols = ["üçí", "üçã", "üçä", "üçá", "üçâ"];
      let balance = parseFloat(localStorage.getItem("shareCurrency"));
      let bet = parseInt(localStorage.getItem("shareBet"));
      updateCurrency();

      // Spin function
      function spin() {
        if (balance < bet) {
          document.getElementById("result").textContent = "Not enough GBucks!";
          return;
        }

        // Generate random symbols
        const reel1 = symbols[Math.floor(Math.random() * symbols.length)];
        const reel2 = symbols[Math.floor(Math.random() * symbols.length)];
        const reel3 = symbols[Math.floor(Math.random() * symbols.length)];

        // Update reels display
        document.getElementById("reel1").textContent = reel1;
        document.getElementById("reel2").textContent = reel2;
        document.getElementById("reel3").textContent = reel3;

        // Check results
        if (reel1 === reel2 && reel2 === reel3) {
          let winAmount = bet * 5;
          balance += winAmount;
          document.getElementById("result").textContent = `JACKPOT! You won ${winAmount} GBucks!`;
        } else {
          balance -= bet;
          document.getElementById("result").textContent = "You lost! Try again.";
        }

        saveData();
        updateCurrency();
      }

      // Update Currency
      function updateCurrency() {
        document.getElementById("currency-stats").textContent = `GBucks: ${balance} | Bet: ${bet}`;
      }

      // Save Data
      function saveData() {
        localStorage.setItem("shareCurrency", balance);
        localStorage.setItem("shareBet", bet);
      }

      // Change bet action
      function changeBet() {
        location.href = "betting.html";
      }

      // Go to main page
      function goToMainPage() {
        location.href = "TSP.html";
      }

      window.onload = updateCurrency;
    </script>
  </body>
</html>
